<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registration - Legum Festum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Legum Festum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="register.html">Events Registration</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration">
            <h2>Events Registration</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="debate">Debate</option>
                    <option value="moot-court">Moot Court</option>
                    <option value="quiz">Quiz</option>
                </select>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Legum Festum. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
